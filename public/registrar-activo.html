<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Activo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">Regresar</a>
        <h1 class="title">REGISTRAR ACTIVO</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="nombre">Equipo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Laptop" required>
            </div>
            <div class="form-group">
                <label for="marca_modelo">Marca-Modelo</label>
                <input type="text" id="marca_modelo" name="marca_modelo" placeholder="Ej. Dell Inspiron" required>
            </div>
            <div class="form-group">
                <label for="numero_serie">N° de Serie</label>
                <input type="text" id="numero_serie" name="numero_serie" placeholder="Ej. 123456789" required>
            </div>
            <div class="form-group">
                <label for="fecha_adquisicion">Fecha de Adquisición</label>
                <input type="date" id="fecha_adquisicion" name="fecha_adquisicion" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ej. Laptop de uso administrativo"></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Registrar</button>
            </div>
        </form>
    </div>
    <script src="registrar-activo.js"></script>
</body>
</html>
